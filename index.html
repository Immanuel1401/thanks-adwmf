      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

      border-radius: 10px;

      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .chatbox {
      margin-top: 30px;

    .bubble {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 15px;
      margin: 10px 0;
      display: inline-block;
      max-width: 90%;

</head>
